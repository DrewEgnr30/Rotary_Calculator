<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	
    <title>Oil-Free Parameters</title>
	
  </head>
  <body>
	<div class="container-fluid">
		<div class="row top-buffer">
			<a href="oil_free.html">
				<button type="button" class="btn btn-outline-primary left-buffer" >Back</button>
			</a>
		</div>
		<div class="row top-buffer">
			<div class="col-xl-12 col-xs-12 text-center">
				<h1 id="lbl_type_oil_free"></h1>
			</div>
		</div>
		<div class="row top-buffer justify-content-md-center">
				<div class="col-xl-2 col-xs-2 text-right" >
					<p>Needed Flow: </p>
				</div>
				<div class="col-xl-4 col-xs-4 text-center">
				
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Needed Flow (cfm)" id="needed_flow">
					</div>
		
				</div>
				<div class="col-xl-2 col-xs-2 text-left" >
					<p>cfm</p>
				</div>
		
		</div>
		<div class="row top-buffer justify-content-md-center">
			<div class="col-xl-2 col-xs-2 text-right" >
				<p>System Pressure: </p>
			</div>
			<div class="col-xl-4 col-xs-4 text-center" >
			
				<form>
					<div class="form-group">
					  
					  <select class="form-control" id="pressure_select">

					  </select>
					</div>
				</form>

			</div>
			<div class="col-xl-2 col-xs-2 text-left" >
					<p>psig</p>
				</div>
		</div>
		
		<div class="row top-buffer ">
			<div class="col-xl-12 col-xs-12 text-center" >
				<a href="#" id="results">
					<button type="button" class="btn btn-outline-primary" id="calculate">Calculate</button>
				</a>
			</div>
		</div>
	</div>
	
   

	
	
	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="js/oil_free_param.js"></script>
